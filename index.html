<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Prediction Website</title>

<body>
 
    <section class="section-one">
        <div class="header">
            <h1 class="title">Gender,  Age and Nationality Prediction Test</h1>
        </div>
        <div id= "dog_result" class="results">
            <img class="image" id="image"/>
        </div>

    

        <div class="section-two">
            <div class="left">
                <p>Enter your name and click on the button to predict <br>the gender, age and nationality of the person.</p>
                <input class="input" type="text" id="input" placeholder="Enter name...">
                <button class="button" id="btn"> Click to Predict</button>    
            </div>   
            <div class="right">
                 <div id="gender">
                    <p id="gender-type">The gender is </p>
                 </div>

                 <div id="age">
                    <p id="age-numb">The age is </p>    
                 </div>

                 <div id="nationality">
                    <p id="nationality-prob">The nationality is </p> 
                </div>
            </div>

        </div>
 </section>
 <script src="script.js"></script> 
</body>
</html>
